language: node_js
node_js:
- 9
install:
  - pip install --user awscli
script: npm test
deploy:
  script: aws s3 sync ./ s3://www.perryharlock.co.uk/ --delete  --region eu-west-2
  provider: script
  skip_cleanup: true
  on:
    branch: master
after_deploy:
  - aws configure set preview.cloudfront true
  - test $TRAVIS_BRANCH = "master" && aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
